<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../assets/lib/fonts/font-awesome.min.css">
   <!-- <link rel="stylesheet" href="assets/css/bootstrap.min.css"> -->
   <link rel="stylesheet" href="../assets/css/signup_login.css">
   <title>S'inscrire</title>
</head>

<body>
   <div class="wrapper">
      <form action="#">
         <h2>S'inscrire</h2>
         <p>Inscrivez-vous avec des options suivantes:</p>
         <div class="icons">
            <a href="https://www.google.com/"><i class="fa fa-google"></i></a>
            <a href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
         </div>
         <label for="">Nom</label>
         <input type="text" required>
         <label for="">Prénom</label>
         <input type="text" required>
         <label for="">Lieux d'habitation</label>
         <input type="text" required>
         <label for="">Téléphone</label>
         <input type="number" required>
         <label for="">Email</label>
         <input type="email" required>
         <label for="">Mot de passe</label>
         <input type="password" required>
         <button>S'inscrire</button>
         <p>Avez-vous déjà un compte?<a href="se_connecter.html">Connectez-vous</a></p>
      </form>
   </div>
</body>

</html>
